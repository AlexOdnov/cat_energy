<form class="program-form container" action="#">
  <h1 class="program-form__title title">Подбор программы</h1>
  <p class="program-form__text">
    Заполните анкету, и мы подберем программу питания для вашего кота
  </p>

  <div class="program-form__fieldset program-form__pet">
    <h2 class="visually-hidden">питомец</h2>
    <label class="program-form__label program-form__label--input" for="name"
      >Имя*:
    </label>
    <input
      class="program-form__input"
      type="text"
      name="name"
      id="name"
      placeholder="Барсик"
      required
    />
    <label class="program-form__label program-form__label--input" for="weight">
      Вес*:
    </label>
    <input
      class="program-form__input"
      type="text"
      name="weight"
      id="weight"
      placeholder="7"
      required
    />
    <label class="program-form__label program-form__label--input" for="age">
      Возраст&nbsp;(лет):
    </label>
    <input
      class="program-form__input"
      type="text"
      name="age"
      id="age"
      placeholder="7"
    />
  </div>

  <div class="program-form__fieldset program-form__program">
    <h2 class="visually-hidden">ваша цель</h2>
    <input
      class="program-form__radio visually-hidden"
      type="radio"
      name="program"
      id="weight-lose"
      value="weight-lose"
      checked
    />
    <label
      class="program-form__label program-form__label--radio"
      for="weight-lose"
      >Похудение
    </label>
    <input
      class="program-form__radio visually-hidden"
      type="radio"
      name="program"
      id="weight-increase"
      value="weight-increase"
    />
    <label
      class="program-form__label program-form__label--radio"
      for="weight-increase"
      >Набор массы
    </label>
    <input
      class="program-form__radio visually-hidden"
      type="radio"
      name="program"
      id="dificulty"
      value="dificulty"
    />
    <label
      class="program-form__label program-form__label--radio"
      for="dificulty"
      >Не знаю (нужен ваш совет)
    </label>
  </div>

  <div class="program-form__fieldset program-form__contacts">
    <h2 class="program-form__legend">
      Контактная данные<br />(владельца кота)
    </h2>
    <div class="program-form__wrapper-contacts">
      <label class="program-form__label" for="email">E-mail:*</label>
      <input
        class="program-form__input program-form__input--icon"
        type="email"
        name="email"
        id="email"
        placeholder="kuklachev@gmail.com"
        required
      />
      <div class="program-form__icon">
        <svg width="19" height="14">
          <use xlink:href="../img/svgSprite/sprite.svg#email"></use>
        </svg>
      </div>
    </div>
    <div class="program-form__wrapper-contacts">
      <label class="program-form__label" for="phone">телефон:*</label>
      <input
        class="program-form__input program-form__input--icon"
        type="tel"
        name="phone"
        id="phone"
        placeholder="8 (800) 555-35-35"
        required
      />
      <div class="program-form__icon">
        <svg width="20" height="20">
          <use xlink:href="../img/svgSprite/sprite.svg#phone"></use>
        </svg>
      </div>
    </div>
  </div>

  <div class="program-form__fieldset program-form__comment">
    <h2 class="program-form__legend">Комментарий</h2>
    <textarea
      class="program-form__textarea"
      name="comment"
      placeholder="Расскажите обо всех повадках кота"
    ></textarea>
  </div>

  <div class="program-form__fieldset program-form__addition">
    <h2 class="program-form__legend">Дополнительно</h2>
    <input
      class="program-form__checkbox visually-hidden"
      type="checkbox"
      name="addition"
      id="sugar"
      value="sugar"
    />
    <label class="program-form__label program-form__label--checkbox" for="sugar"
      >Сахарозаменитель</label
    >
    <input
      class="program-form__checkbox visually-hidden"
      type="checkbox"
      name="addition"
      id="water"
      value="water"
    />
    <label class="program-form__label program-form__label--checkbox" for="water"
      >Питьевая вода</label
    >
    <input
      class="program-form__checkbox visually-hidden"
      type="checkbox"
      name="addition"
      id="milk"
      value="milk"
    />
    <label class="program-form__label program-form__label--checkbox" for="milk"
      >Молоко</label
    >
    <input
      class="program-form__checkbox visually-hidden"
      type="checkbox"
      name="addition"
      id="vitamins"
      value="vitamins"
    />
    <label
      class="program-form__label program-form__label--checkbox"
      for="vitamins"
      >Витамины</label
    >
  </div>

  <div class="program-form__fieldset program-form__submit">
    <button class="btn program-form__btn" type="submit">
      Отправить заявку
    </button>
    <p class="program-form__mark">* — Обязательные поля</p>
  </div>
</form>
