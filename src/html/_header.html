<header class="header" @@class>
  <div class="container header__container">
    <a class="logo header__logo" href="index.html">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="../img/contentImage/img-logo-desktop.svg"
        />
        <source
          media="(min-width: 768px)"
          srcset="../img/contentImage/img-logo-tablet.svg"
        />
        <img
          src="../img/contentImage/img-logo-mobile.svg"
          alt="Логотип cat energy"
        />
      </picture>
      <svg class="logo__text" width="118" height="22" aria-hidden="true">
        <use xlink:href="../img/svgSprite/sprite.svg#text-logo"></use>
      </svg>
    </a>
    <nav class="navigation header__navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" @@index>главная</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" @@catalog>каталог продукции</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" @@program>подбор программы</a>
        </li>
      </ul>
    </nav>
    <button
      class="mobile-menu-toggler header__mmt"
      type="button"
      aria-label="Меню"
      data-fixed="outer"
    >
      <span class="mobile-menu-toggler__element"></span>
    </button>
  </div>
</header>
