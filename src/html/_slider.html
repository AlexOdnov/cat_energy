<div class="slider">
  <div class="slider__img-wrapper">
    <img
      class="slider__img-before"
      src="../img/contentImage/before.png"
      alt="было"
      srcset="../img/contentImage/before.webp"
    />
    <img
      class="slider__img-after"
      src="../img/contentImage/after.png"
      alt="стало"
      srcset="../img/contentImage/after.webp"
    />
  </div>
  <div class="slider__controls">
    <button class="slider__btn-before">было</button>
    <input
      class="slider__range"
      type="range"
      name="width"
      value="550"
      min="175"
      max="825"
    />
    <button class="slider__btn-after">стало</button>
  </div>
</div>
